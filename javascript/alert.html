<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Alert Box</h2>
    <button onclick="alert_box()">Click Me</button>
    <p id="demo"></p>
    <script>
        function alert_box(){
           let a = confirm("Hello , I am clicked");

           if (a == true){
            document.getElementById("demo").innerHTML="user has clicked ok"
           }
           else{
            document.getElementById("demo").innerHTML="user has clicked cancel"
           }
        }
    </script>
</body>
 
</html>
